---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dynamic-volume
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: roboshop-ebs-sc
  resources:
    requests:
      storage: 4Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: roboshop-deployment-dev
  labels:
    project: roboshop
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      environment: dev
  template:
    metadata:
      labels:
        project: roboshop
        environment: dev
    spec:
      nodeSelector:
        topology.kubernetes.io/zone: us-east-1d   # must match EBS volume AZ
      containers:
        - name: container-1
          image: nginx
          volumeMounts:
            - name: dynamic-volume
              mountPath: "/usr/share/nginx/html"
      volumes:
        - name: dynamic-volume
          persistentVolumeClaim:
            claimName: dynamic-volume
---
apiVersion: v1
kind: Service
metadata:
  name: roboshop-service
  labels:
    project: roboshop
    environment: dev
spec:
  type: LoadBalancer
  selector:
    project: roboshop
    environment: dev
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
